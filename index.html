<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="publication_wrapper" class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="content zoomable-in" style="width: 676px; height: 600px">
            <div class="spread reader-view" data-spread-index="9">
              <div class="image-section">
                <img
                  class="left"
                  src="https://publications-sa-en.ikea.com/76536/1797147/pages/802ce604-466a-410b-851e-82d07ffd85a4-at600.jpg"
                  alt="The new HAVBÄCK series evokes the calm that comes with simple, uncomplicated design and function."
                  style="width: 338px; height: 600px"
                />
                <img
                  class="right"
                  src="https://publications-sa-en.ikea.com/76536/1797147/pages/47fe1baf-b612-4a6a-83b9-caa72be34a99-at600.jpg"
                  alt="8,2 m2 Beautiful simplicity The straightforwardness of HAVBÄCK makes it just as ready for heavy use as for your own creativity – combine with the knobs, handles, legs and accessories you like."
                  style="width: 338px; height: 600px"
                />
              </div>
            </div>
            <nav class="hotspots layer visible-on-hover">
              <button
                id="hotspot-80110032"
                class="hotspot overlapped"
                data-id="80110032"
                aria-label="More info"
                style="width: 6.117%; height: 5.412%; left: 3.49%; top: 27.298%"
              >
                <a href="#" class="tooltip">More info</a>
              </button>
              <button
                id="hotspot-80110033"
                class="hotspot overlapped"
                data-id="80110033"
                aria-label="More info"
                style="
                  width: 6.117%;
                  height: 5.412%;
                  left: 11.273%;
                  top: 27.298%;
                "
              >
                <a href="#" class="tooltip">More info</a>
              </button>
              <!-- Add more hotspots as needed -->
            </nav>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="content zoomable-in" style="width: 676px; height: 600px">
            <div class="spread reader-view" data-spread-index="9">
              <div class="image-section">
                <img
                  class="left"
                  src="https://publications-sa-en.ikea.com/76536/1797147/pages/802ce604-466a-410b-851e-82d07ffd85a4-at600.jpg"
                  alt="The new HAVBÄCK series evokes the calm that comes with simple, uncomplicated design and function."
                  style="width: 338px; height: 600px"
                />
                <video
                  controls=""
                  class="right"
                  playsinline=""
                  preload="metadata"
                  autoplay=""
                  loop=""
                  muted=""
                  style="width: 338px; height: 600px"
                >
                  <source
                    src="https://publications-sa-en.ikea.com/76536/1797147/videos/7902ea71-25fb-47b8-9952-4e2641c4a002.mp4#t=0.1"
                    type="video/mp4"
                  />
                </video>
              </div>
            </div>
            <nav class="hotspots layer visible-on-hover">
              <button
                id="hotspot-80110032"
                class="hotspot overlapped"
                data-id="80110032"
                aria-label="More info"
                style="width: 6.117%; height: 5.412%; left: 3.49%; top: 27.298%"
              >
                <a href="#" class="tooltip">More info</a>
              </button>
              <button
                id="hotspot-80110033"
                class="hotspot overlapped"
                data-id="80110033"
                aria-label="More info"
                style="
                  width: 6.117%;
                  height: 5.412%;
                  left: 11.273%;
                  top: 27.298%;
                "
              >
                <a href="#" class="tooltip">More info</a>
              </button>
              <!-- Add more hotspots as needed -->
            </nav>
          </div>
        </div>

        <!-- Add more slides as needed -->
      </div>

      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
